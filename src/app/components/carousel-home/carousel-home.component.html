<h2>Atletas em destaque</h2>
			<carousel
				#myCarousel="carousel"
        [autoplay]="true"
				[autoplayInterval]="1000"
        [height]="400"
        [cellsToShow]="1"
        [transitionDuration]="4000"
        [overflowCellsLimit]="1">

				<div class="carousel-cell" *ngFor="let img of images; index as i;">
				<img src="{{img.path}}" style="object-fit: cover; border-radius: 10px" >
				</div>
			</carousel>
